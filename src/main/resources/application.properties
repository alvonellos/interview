#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:file:./algorithms.db
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql = false

#actuator configuration settings
management.endpoints.web.exposure.include=*

#Client Configuration
interview.client.kanye-client-u-r-l.scheme=https
interview.client.kanyeClientURL.base-url = api.kanye.rest
interview.client.kanye-client-u-r-l.resourcePath = /

#Logging
logging.level.root=DEBUG
